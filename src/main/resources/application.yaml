server:
  port: 8761

spring:
  security:
    user:
      name: ${USER}
      password: ${PASSWORD}
  cloud:
    config:
      server:
        prefix: /config
        git:
          uri: ${CONFIG_GIT}
          clone-on-start: true
          username: ${GIT_USER}
          password: ${GIT_PASS}
          try-master-branch: true

eureka:
  server:
    renewalPercentThreshold: 0.9
  instance:
    hostname: localhost
  client:
    registerWithEureka: false
    fetchRegistry: false
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/